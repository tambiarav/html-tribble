<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>sample2</title>
</head>
<body>
<h1 align="center">
  BASIC DETAILS
</h1>
<form>
  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname" placeholder="enter the name" maxlength="25" required>
  <br><br>

  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname" placeholder="enter the name" maxlength="25" required>
  <br><br>

  <label for="email">E-Mail:</label>
  <input type="email" id="email" name="email" required placeholder="user@gmail.com" autofocus>
  <br><br>

  <label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd" required placeholder="enter the password" maxlength="6">
  <br><br>

  <label for="Cat">Current Position:</label>
  <select id="Cat" name="Cat">
    <option value="Student">Student</option>
    <option value="Employee">Employee</option>
    <option value="Freelancer" selected>Freelancer</option>
  </select>
  <br><br>

  <label for="ED">Event Date:</label>
  <input type="date" name="ED">
  <br><br>

  <label for="ticket">Num of tickets:</label>
  <input type="radio" name="ticket"value="1 ticket" >1 ticket
  <input type="radio" name="ticket"value="2 ticket" checked>2 ticket
  <input type="radio" name="ticket"value="3 ticket" >3 ticket
  <br><br>

  <label for="Notes">Notes:</label>
  <br>
  <textarea rows="5" cols="50" name="address"></textarea>
  <Br><br>

  <input type="checkbox">Online Payment
  <br><br>
  <input type="submit" name="">
</form>
</body>
</html>
